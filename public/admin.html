<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crown Town Crafts</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body {
            background-color: #232323;
        }
    </style>
</head>

<body>

    <header role="banner">
        <div id="cd-logo">
            <a id="ctcText" href="index.html">
                CROWN TOWN CRAFTS
            </a>
        </div>

        <nav class="main-nav">
            <ul>
                <li>
                    <a class="cd-link" href="index.html">HOME</a>
                </li>
                <li>
                    <a class="cd-link" href="beer.html">BEER</a>
                </li>
                <li>
                    <a class="cd-signin adminView" href="admin.html">ADMIN VIEW</a>
                </li>
                <li>
                    <a class="cd-signup signOut" href="">SIGN OUT</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content" class="wrapper">
        <div class="full brewHead">
            <form action="" class="adminForm">
                <h2>ADMIN VIEW</h2>

                <h4>Add a Beer</h4>

                <label for="beer_name">Beer Name</label>
                <input type="text" name="beer_name">
                <label for="abv">Alcohol By Volume</label>
                <input type="text" name="abv">
                <label for="ibu">International Bitterness Units</label>
                <input type="text" name="ibu">
                <label for="style">Specific Beer Style</label>
                <input type="text" name="style">
                <label for="simpleStyle">Simple Beer Style (for search)</label>
                <select id="simpleStyle" name="simple_style">
                    <option value="Amber/Red Ale">Amber/Red Ale</option>
                    <option value="Blonde/Golden Ale">Blonde/Golden Ale</option>
                    <option value="Bock">Bock</option>
                    <option value="Brown Ale">Brown Ale</option>
                    <option value="Cider">Cider</option>
                    <option value="Cream Ale">Cream Ale</option>
                    <option value="Doppelbock">Doppelbock</option>
                    <option value="Dubbel">Dubbel</option>
                    <option value="Gose">Gose</option>
                    <option value="Hefeweizen">Hefeweizen</option>
                    <option value="IPA">IPA</option>
                    <option value="Lager">Lager</option>
                    <option value=" Ale">Pale Ale</option>
                    <option value="Pilsner">Pilsner</option>
                    <option value="Porter">Porter</option>
                    <option value="Saison/Farmhouse Ale">Saison/Farmhouse Ale</option>
                    <option value="Sour Ale">Sour Ale</option>
                    <option value="Specialty">Specialty</option>
                    <option value="Tripel">Tripel</option>
                    <option value="Wheat Ale">Wheat Ale</option>
                    <option value="White Ale">White Ale</option>
                    <option value="Other Ales">Other Ales</option>
                </select>
                <label for="brewery">Brewery</label>
                <select id="brewery" name="brewery">
                    <option value="17">Birdsong Brewing Co.</option>
                    <option value="12">Blue Blaze Brewing Co.</option>
                    <option value="16">Bold Missy Brewery</option>
                    <option value="20">Catawba Brewing</option>
                    <option value="15">Free Range Brewing</option>
                    <option value="13">Heist Brewery</option>
                    <option value="1">Hyde Brewing</option>
                    <option value="18">Legion Brewing Co.</option>
                    <option value="2">Lenny Boy Brewing Co. </option>
                    <option value="14">NoDa Brewing Co.</option>
                    <option value="7">Red Clay Ciderworks</option>
                    <option value="19">Resident Culture Brewing</option>
                    <option value="8">Sugar Creek Brewing Co.</option>
                    <option value="3">Sycamore Brewing Co.</option>
                    <option value="9">The Olde Mecklenburg Brewery</option>
                    <option value="6">The Unknown Brewing Co.</option>
                    <option value="11">Thirsty Nomad Brewing</option>
                    <option value="10">Three Spirits Brewing</option>
                    <option value="4">Triple C Brewing Co.</option>
                    <option value="5">Wooden Robot Brewery</option>
                </select>
                <label for="neighborhood">Neighborhood</label>
                <select id="neighborhood" name="hood">
                    <option value="South End">South End</option>
                    <option value="West End">West End</option>
                    <option value="Noda">Noda</option>
                    <option value="Plaza Midwood">Plaza Midwood</option>
                </select>
                <button class="addBeer">Add New Beer</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="assets/logic.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
        <script type="text/javascript " src="/auth.js"></script>
</body>


</html>
